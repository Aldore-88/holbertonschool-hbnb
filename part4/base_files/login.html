<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="mid-login">
            <p>YOUR COZY STAY AWAITS</p>
            <div>
                <form id="login-form">
                    <h1 id="login-head">Log into Nest</h1>
                    <input class="form-fields" type="email" id="email" name="email" placeholder="Email" required>
                    <input class="form-fields" type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
