<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="log-container">
            <section class="left">
                <div>
                    <p>YOUR COZY STAY AWAITS</p>
                    <h1 id="login-head">Log into Nest</h1>
                    <form id="login-form">
                        <div class="input-container-log">
                            <img class="icon" src="images/email_icon.png" alt="email icon">
                            <input class="form-fields" type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>

                        <div class="input-container-log">
                            <img class="icon" src="images/key_icon.png" alt="email icon">
                            <input class="form-fields" type="password" id="password" name="password" placeholder=" Your Password" required>
                        </div>

                        <button type="submit">Login</button>
                    </form>
                </div>
            </section>
            <section class="right">
                <div class="slideshow">
                    <img src="images/login_slide1.png" alt="Slideshow image" />
                </div>
            </section>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
