<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest</title>
    <link rel="icon" type="image/n-icon" href="images/nest_icon.ico">
    <link rel="icon" type="image/png" href="images/nest_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Song+Myung&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Background Image-->
        <div class="bg">
            <!-- Slogan and Nest logo -->
            <div class="text">
                <div class="cosy">
                    <span>Cozy stays,</span>
                </div>
                <div class="just">
                    <span>just a</span>
                </div>
                <div class="nest">
                    <div class="image"></div>
                    <div class="away">
                        <span>away</span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <!-- Log in and Register button -->
                <button class="log-in-button">Log in</button>
                <button class="register-button">Register</button>
            </div>
        </div>
    </header>
    <main>
        <div>
            <!-- Search Destination button -->
            <div class="search-destination">
                <img class="icon" src="images/location_icon.png" alt="location icon">
                <input class="search-input" type="search" id="destination" name="Search"
                    placeholder="Search Destination" required>
            </div>
            <!-- Check-in button -->
            <div class="cicog-button">
                <img class="icon" src="images/calender_icon.png" alt="calender icon">
                <input class="cicog-input" type="date" id="checkin" name="CheckIn" placeholder="Add Check-in" required>
            </div>
            <!-- Check-out button-->
            <div class="cicog-button">
                <img class="icon" src="images/calender_icon.png" alt="calender icon">
                <input class="cicog-input" type="date" id="checkout" name="CheckOut" placeholder="Add Check-out"
                    require>
            </div>
            <!-- Number of Guests button -->
            <div class="cicog-button">
                <img class="icon" src="images/user_icon.png" alt="user icon">
                <input class="cicog-input" type="number" id="guests" name="Guests" placeholder="Add Guest(s)" require>
            </div>
            <!-- Search button -->
            <div>
                <button class="search-button">
                    <img class="icon" src="images/search_icon.png" alt="search icon">
                </button>
            </div>
        </div>
    </main>
</body>

</html>
