<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest</title>
    <link rel="icon" type="image/n-icon" href="images/nest_icon.ico">
    <link rel="icon" type="image/png" href="images/nest_icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="bg">
            <div class="-text">
                <h1>cozy stays</h1>
                <h1>just a</h1>
                <img src="images/Nest_logo.png" alt="Nest logo" width="117" height="117">
                <h1>away</h1>
                <button>Log in</button>
                <button>Register</button>
            </div>
        </div>
    </header>
    <main>
        <div>
            <!-- Search Destination button -->
            <div class="search-destination">
                <img class="icon" src="images/location_icon.png" alt="location icon">
                <input class="search-input" type="search" id="destination" name="Search" placeholder="Search Destination" required>
            </div>
            <!-- Check-in button -->
            <div class="cicog-button">
                <img class="icon" src="images/calender_icon.png" alt="calender icon">
                <input class="cicog-input" type="date" id="checkin" name="CheckIn" placeholder="Add Check-in" required>
            </div>
            <!-- Check-out button-->
            <div class="cicog-button">
                <img class="icon" src="images/calender_icon.png" alt="calender icon">
                <input class="cicog-input" type="date" id="checkout" name="CheckOut" placeholder="Add Check-out" require>
            </div>
            <!-- Number of Guests button -->
            <div class="cicog-button">
                <img class="icon" src="images/user_icon.png" alt="user icon">
                <input class="cicog-input" type="number" id="guests" name="Guests" placeholder="Add Guest(s)" require>
            </div>
            <!-- Search button -->
            <div>
                <button class="search-button">
                    <img class="icon" src="images/search_icon.png" alt="search icon">
                </button>
            </div>
        </div>
        </main>
</body>
</html>
