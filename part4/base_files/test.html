<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Banner Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-banner: #13284A;
            --color-button: #45557B;
            --color-background: #FFF7F5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Outfit", sans-serif;
            background-color: var(--color-background);
        }

        .banner {
            background-color: var(--color-banner);
            height: 88px;
        }

        .banner > .banner-container {
            padding-left: 25px;
            padding-top: 3px;
            width: auto;
            position: relative;
            height: 88px;
        }

        .banner-image {
            display: inline-block;
            vertical-align: middle;
            height: 88px;
            line-height: 88px;
        }

        .banner-image img {
            vertical-align: middle;
        }

        .lireg-button {
            display: inline-block;
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
        }

        .log-in-button {
            display: inline-block;
            width: 7.125rem;
            height: 2.09rem;
            border-radius: 1.75rem;
            border: none;
            background-color: var(--color-button);
            color: var(--color-white);
            opacity: 80%;
            padding: 0 1rem;
            box-sizing: border-box;
            text-align: center;
            font-weight: 640;
            font-family: "Outfit", sans-serif;
            margin-right: 0.5rem;
            vertical-align: middle;
            cursor: pointer;
        }

        .log-in-button:hover {
            opacity: 100%;
        }

        .register-button {
            display: inline-block;
            width: 7.125rem;
            height: 2.027rem;
            border-radius: 1.75rem;
            border: none;
            background-color: var(--color-white);
            color: var(--color-black);
            opacity: 70%;
            padding: 0 0.813rem;
            box-sizing: border-box;
            text-align: center;
            font-weight: 600;
            font-family: "Outfit", sans-serif;
            vertical-align: middle;
            cursor: pointer;
        }

        .register-button:hover {
            opacity: 100%;
        }

        .cico-container {
        display: grid;
        grid-template-areas:
            "check-in check-out"
            "guest-container guest-container"
            "reserve-button reserve-button";
        grid-template-columns: 1fr 1fr;
        gap: 5px;
        background-color: #2196F3;
        padding: 5px;
        width:30%;
        }
        .cico-container > div {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        }

        .cico-container > div.guest-container {
        grid-area: guest-container;
        }
        .cico-container > button.reserve-button {
        grid-area: reserve-button;
        }

        [class^="check"]{
            display: grid;
            grid-template-areas:
                "icon text-top"
                "icon text-bottom";
            grid-template-columns: auto 1fr;
            gap: 0.5px;
            /* align-items: center; */
            opacity: 80%;
            border-radius: 1.75rem;
            width: 9rem;
            height: 3rem;

        }

        .cico-container > div.check-in {
            grid-area: check-in;
        }

        .cico-container > div.check-out {
            grid-area: check-out;
        }

        .cico-container > [class^="check"] img {
            width: 18px;
            display: inline-block;
            padding-top: 25%;
            align-items: center;
        }

        .guest-container {
            align-items: center;
            border-radius: 1.75rem;
            width: 20rem;
            padding:0;
            text-align: center;
        }

        .guest-container > .guest-icon{
            display:inline-block;
            width: 5%;
            padding:0;
            margin:0;
            vertical-align: middle;
        }

        .guest-container > .guest-icon img{
            width: 18px;
            display: block;
            align-items: center;
            padding: 0;
            margin: 0;
            /* vertical-align: middle; */
        }

        .guest-select {
            display: inline-block;
            width: 60%;
            margin-left:5%;
            /* vertical-align: middle; */
        }

        [class^="check"] > .cal-icon{
            grid-area: icon;
        }

        [class^="check"] > .text-top{
            grid-area: text-top;
            padding: 0;
            font-size: 14px;
            margin-left:5%;
            margin-top: -3%;
        }

        [class^="check"] > .text-bottom{
            grid-area: text-bottom;
            padding: 0;
            font-size: 10px;
            margin-left: 5%;
            margin-top: 0;
        }

        .cicog-input {
            border: none;
            outline: none;
            font-size: 0.75rem;
            width: 100%;
            background: transparent;
            color: var(--color-black);
        }

        .reserve-button{ /*167.19 40.77*/
            display: block;
            height: 2.548rem;
            /* width: 50%; */
            border: none;
            border-radius: 1.75rem;
            background-color: #45557B;
            color: var(--color-background);
            box-sizing: border-box;
            cursor: pointer;
        }

<body>
    <header id="Banner" class="header" data-section-theme="dark">
        <!-- Banner Section -->
        <section>
            <div class="banner">
                <div class="banner-container">
                    <div class="banner-image">
                        <a href="index.html">
                            <!-- Using a stock nest/home logo image -->
                            <img src="images/Nest_logo.png" width="80" height="80" alt="Nest Logo">
                        </a>
                    </div>
                    <!-- Login/Register -->
                    <div class="lireg-button">
                        <!-- Log in button -->
                        <button class="log-in-button" onclick="alert('Login clicked')">Log in</button>
                        <!-- Register button -->
                        <button class="register-button" onclick="alert('Register clicked')">Register</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="cico-container">
                <div class="check-in">
                    <div class="cal-icon">
                        <img src="images/calender_icon.png">
                    </div>
                    <div class="text-top">
                        Check-in
                    </div>
                    <div class="text-bottom">
                        <input id="dateInput" class="cicog-input" type="date" id="checkin" name="CheckIn" placeholder="Add Check-in" required>
                    </div>
                </div>
                <div class="check-out">
                    <div class="cal-icon">
                        <img src="images/calender_icon.png">
                    </div>
                    <div class="text-top">
                        Check-out
                    </div>
                    <div class="text-bottom">
                        <input id="dateInput" class="cicog-input" type="date" id="checkin" name="CheckIn" placeholder="Add Check-in" required>
                    </div>
                </div>
                <div class="guest-container">
                    <div class="guest-icon">
                        <img src="images/user_icon.png">
                    </div>
                    <div class="guest-select">
                        <input id="guest-select" class="cicog-input" type="number" id="guests" name="Guests" placeholder="Add Guest(s)" require>
                    </div>
                </div>
                <button class="reserve-button">
                    Reserve
                </button>
            </div>
        </section>
    </header>
